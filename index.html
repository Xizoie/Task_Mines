<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SPRIBE (Mines Clone)</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-loading" class="main-loading"></div>

  <div id="game-container"></div>

  <div id="fun-label">Fun Mode</div>
  <div id="balance-label">$3000</div>
  <button id="how-to-play-btn">How To Play?</button>
  <button id="bet-btn">Bet</button>
  <input id="bet-amount" type="number" min="0.01" step="0.01" placeholder="0.00" />
  <input
  id="mine-count"
  type="number"
  placeholder="3"
  min="1"
  max="20"
  step="1"/>
  <div id="mine-label">Mines: </div>
  <div id="reward-label">$0.00</div>
  <div id="reward-banner">Profit</div>
  <button id="cashout-btn" disabled>Cash Out</button>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
